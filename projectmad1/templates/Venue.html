<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Venues</title>
    <style>
    table,tr,td,th{border:1px solid;border-collapse: collapse;padding: 10px;}
    tr:nth-child(even){background: #e3e3e3;}
    th{background: #0f5f73;color: white;}
    </style>
  </head>
  <body>
    <h1>Venue list</h1>
    <table id = "all-venues">
      <tr>
        <th>Serial No</th>
        <th>Name</th>
        <th>Place</th>
        <th>Location</th>
        <th>Capacity</th>
      </tr>

      {% set count=namespace(value=1) %}
      {% for row in venue %}
      <tr>
        <td>{{count.value}}</td>
        <td>{{row['name']}}</td>
        <td>{{row['place']}}</td>
        <td>{{row['location']}}
        <td>{{row['capacity']}}</td>
      </tr>
      {% set count.value=count.value+1 %}
      {% endfor %}

    </table>
    <a href="/" type="button">Back to home</a>
  </body>
</html>
