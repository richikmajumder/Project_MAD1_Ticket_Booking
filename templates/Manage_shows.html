<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Manage Shows</title>
    <style>
    table,tr,td,th{border:1px solid;border-collapse: collapse;padding: 10px;}
    tr:nth-child(even){background: #e3e3e3;}
    th{background: #0f5f73;color: white;}
    </style>
  </head>
  <body>
    <h1><center>Show list</center></h1>
    <table id = "manage-shows">
      <tr>
        <th>Serial No</th>
        <th>Name</th>
        <th>Rating</th>
        <th>Tags</th>
        <th>Actions</th>
        </tr>
        {% set count=namespace(value=1) %}
        {% for show in shows %}
        <tr>
            <td>{{count.value}}</td>
            <td>{{show.name}}</td>
            <td>{{show.rating}}</td>
            <td>{{show.tags}}</td>
            <td> <form method="GET"
                action="{{ url_for('show_modification', sid=show.id) }}">
            <input type="submit" value="Update"></form><br>
        <form method="GET"
                action="{{ url_for('show_removal', id=show.id) }}">
            <input type="submit" value="Remove Show" onclick="return confirm('Are you sure you want to remove this show ?')"></form></td>
      </tr>
      {% set count.value=count.value+1 %}
      {% endfor %}
    </table>
    <a href="/admin/dashboard" type="button">Back to admin dashboard</a>
    
  </body>
</html>
