<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shows</title>
    <style>
    table,tr,td,th{border:1px solid;border-collapse: collapse;padding: 10px;}
    tr:nth-child(even){background: #e3e3e3;}
    th{background: #0f5f73;color: white;}
    </style>
  </head>
  <body>
    <h1>Show list</h1>
    <table id = "all-shows">
      <tr>
        <th>Serial No</th>
        <th>Name</th>
        <th>Rating</th>
        <th>Tags</th>
      </tr>

      {% set count=namespace(value=1) %}
      {% for row in show %}
      <tr>
        <td>{{count.value}}</td>
        <td><a href="/show/{{row.id}}">{{row['name']}}</a></td>
        <td>{{ "%.2f"|format(row['rating'])}}</td>
        <td>{{row['tags']}}</td>
        
      </tr>
      {% set count.value=count.value+1 %}
      {% endfor %}

    </table>
    <a href="/" type="button">Back to home</a>
  </body>
</html>
